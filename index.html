<body>

<input type="text" id="card"/>

<ul>

<style>
    body {
        display: flex;

<body>
<div class="upload-container">
    <form>
        <label for="file">Upload File</label>
        <input type="file" id="file" accept="image/*" />
    </form>
</div>
</body>
<script>
    document
        .getElementById('file')
        .addEventListener('change', event => {
            const files = event.target.files;
            const formData = new FormData();
            formData.append('image', files[0]);

            fetch('http://localhost:3000/image', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    document.body.style.background =
                        "url('" + data.image + "')";
                    document.body.style.backgroundSize = 'cover';
                })
                .catch(error => {
                    console.log(error);
                });
        });

</script>
<script>
    var myList = document.querySelector('ul');
function fet(){
    document.getElementById("card").value.split("*").forEach(cradencour=> {
        fetch('http://localhost:3000/crawl', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({card: "" + cradencour, b: 'kuribo'})
        }).then(function (response) {
            if (!response.ok) {
                throw new Error("HTTP error, status = " + response.status);
            }
            return response.json();
        })
            .then(function (json) {
                for (var i = 0; i < json.length; i++) {
                    var listItem = document.createElement('li');
                    listItem.innerHTML += ' trouvÃ© ' + json[i].nom + '.';
                    listItem.innerHTML += ' Cost: <strong>' + json[i].price + 'euro</strong>';
                    myList.appendChild(listItem);
                }
            })
            .catch(function (error) {
                var p = document.createElement('p');
                p.appendChild(
                    document.createTextNode('Error: ' + error.message)
                );
                document.body.insertBefore(p, myList);
            });
    })
    }


</script>
